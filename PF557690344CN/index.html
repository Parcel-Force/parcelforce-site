<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ParcelForce | Tracker</title>

  <!-- Leaflet CSS/JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- QRCode -->
  <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f4f6fb; margin: 0; padding: 20px; }
    .section { background: #fff; border-radius: 16px; padding: 30px; max-width: 900px; margin: 20px auto; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #c8102e; }
    h3 { margin-top: 24px; color: #c8102e; border-bottom: 2px solid #c8102e; padding-bottom: 8px; }
    .progress-bar { background: #e0e0e0; border-radius: 20px; height: 20px; margin: 16px 0; overflow: hidden; }
    .progress { background: linear-gradient(90deg, #c8102e, #ff4d6d); height: 100%; width: 33%; transition: width 0.6s ease; border-radius: 20px; }
    .progress-step { flex: 1; text-align: center; font-weight: 600; color: #777; }
    .progress-step.active { color: #c8102e; }
    .status-list { list-style: none; padding: 0; }
    .status-list li { background: #f9f9f9; padding: 12px; border-radius: 8px; border-left: 4px solid #c8102e; margin: 10px 0; }
    #recipientInfo { display: none; background: #f9f9f9; padding: 12px; border-radius: 8px; }
    .alert { background: #fff3cd; color: #856404; padding: 12px; border-radius: 8px; border-left: 4px solid #c8102e; text-align: center; }
    #map { height: 350px; border-radius: 12px; margin-top: 12px; }
    #qrCodeContainer { text-align: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="section">
    <h2>Parcel Tracking</h2>
    <p><strong>Last Updated:</strong> <span id="lastUpdated"></span></p>

    <div class="progress-bar"><div class="progress" id="progressFill"></div></div>

    <h3>Parcel journey</h3>
    <div class="progress-container">
      <div class="progress-step" id="step1"></div>
      <div class="progress-step" id="step2"></div>
      <div class="progress-step" id="step3"></div>
    </div>

    <div>
      <label><input type="checkbox" id="revealInfo" /> Show recipient details</label>
    </div>

    <div id="recipientInfo"></div>

    <h3>Status updates</h3>
    <ul class="status-list">
      <li id="checkpoint"></li>
    </ul>

    <div class="alert" id="alertBox"></div>

    <h3>Live map</h3>
    <div id="map"></div>

    <h3>QR code</h3>
    <div id="qrCodeContainer"></div>
  </div>
