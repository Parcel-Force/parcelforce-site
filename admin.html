<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ParcelForce Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      color: #d32f2f;
    }

    .form-section, .dashboard-section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #005A9E;
    }

    #feedback, #loading {
      margin-top: 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    .section-title {
      margin-bottom: 10px;
      color: #2c3e50;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸ“¦ ParcelForce Admin Panel</h1>
    <p>Manage and update parcel tracking data in real time.</p>
  </header>

  <div class="dashboard-section">
    <h2 class="section-title">Submitted Parcels</h2>
    <button onclick="loadParcels()">ðŸ”„ Refresh List</button>
    <div id="parcelList" style="margin-top: 20px;"></div>
  </div>

  <div class="form-section">
    <h2 class="section-title">Add or Update Parcel</h2>
    <form id="parcelForm" onsubmit="event.preventDefault(); submitParcel();">
      <!-- Tracking Info -->
      <div class="form-group">
        <input type="text" id="trackingNumber" placeholder="Tracking Number" required />
      </div>

      <!-- Sender/Receiver -->
      <div class="form-group">
        <input type="text" id="sender" placeholder="Sender Name" required />
        <input type="text" id="receiver" placeholder="Receiver Name" required />
      </div>

      <div class="form-group">
        <input type="text" id="address" placeholder="Delivery Address" />
        <input type="text" id="phone" placeholder="Phone Number" />
        <input type="email" id="email" placeholder="Email Address" />
      </div>

      <!-- Delivery Details -->
      <div class="form-group">
        <input type="number" id="deliveryFee" placeholder="Delivery Fee" />
        <input type="date" id="estimatedDelivery" placeholder="Estimated Delivery Date" />
      </div>

      <!-- Status -->
      <div class="form-group">
        <label for="parcelStatus"><strong>Status</strong></label>
        <select id="parcelStatus">
          <option value="Picked Up">Picked Up</option>
          <option value="In Transit">In Transit</option>
          <option value="Delivered">Delivered</option>
        </select>
      </div>

      <!-- Status Log -->
      <div class="form-group">
        <textarea id="status" placeholder="Status updates (one per line: timestamp | location | status | details)"></textarea>
      </div>

      <!-- Location -->
      <div class="form-group">
        <input type="text" id="latitude" placeholder="Latitude (e.g. -26.2041)" />
        <input type="text" id="longitude" placeholder="Longitude (e.g. 28.0473)" />
      </div>

      <!-- Hidden Timestamp -->
      <input type="hidden" id="lastUpdated" />

      <!-- Buttons -->
      <button type="submit">Submit Parcel</button>
      <button type="reset">Clear Form</button>
    </form>

    <p id="loading" style="display:none;">Submitting parcel...</p>
    <p id="feedback"></p>
  </div>

  <script>
    // Auto-fill timestamp on submit
    function submitParcel() {
      const timestamp = new Date().toISOString();
      document.getElementById('lastUpdated').value = timestamp;

      // You can now collect all form values and push to Firebase or format for JSON
      // Example: const trackingNumber = document.getElementById('trackingNumber').value;

      document.getElementById('loading').style.display = 'block';
      document.getElementById('feedback').textContent = '';

      // Simulate success
      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('feedback').textContent = 'âœ… Parcel submitted successfully.';
        document.getElementById('parcelForm').reset();
      }, 1000);
    }

    function loadParcels() {
      // Placeholder: Load from Firebase or parcels.json
      document.getElementById('parcelList').innerHTML = '<p>ðŸ“¦ RB123456789CN â€” Picked Up at OR Tambo</p>';
    }
  </script>

</body>
</html>
