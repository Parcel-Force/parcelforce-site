<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | ParcelForce</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="auth-container">
      <img src="logo.png" alt="ParcelForce Logo" class="auth-logo" />
      <h1>Create Account</h1>
      <p class="auth-subtitle">Sign up to start tracking parcels</p>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required aria-label="Full name" />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required aria-label="Email address" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Min. 6 characters" required aria-label="Password" />
          <small>Must be at least 6 characters</small>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required aria-label="Confirm password" />
        </div>

        <div id="errorMsg" class="error-message" role="alert" style="display:none;"></div>
        <div id="successMsg" class="success-message" role="status" style="display:none;"></div>

        <button type="submit" class="btn-primary">Create Account</button>
      </form>

      <p class="auth-links">
        Already have an account? <a href="login.html">Log in here</a>
      </p>
      <p class="auth-links">
        <a href="index.html">‚Üê Back to tracking</a>
      </p>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module" src="register.js"></script>
  <script>
    async function loadLayout() {
      const header = await fetch('header.html').then(res => res.text());
      const footer = await fetch('footer.html').then(res => res.text());
      document.getElementById('header').innerHTML = header;
      document.getElementById('footer').innerHTML = footer;
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('modeIcon');
      if (icon) icon.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    }

    loadLayout();
  </script>
</body>
</html>
